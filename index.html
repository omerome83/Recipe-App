<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Recipe App</title>
</head>

<body>
    <main>
        <!-- <h3 class="application-name">Recipe App</h3> -->
        <section class="recipe-selection">
            <label for="recipe">Select a recipe: </label>
            <select name="recipe">
                <option value="">--Make a selection--</option>
                <option class="recipe-name" value="corn-souffle">Corn Souffle</option>
                <option class="recipe-name" value="peach-dumplings">Peach Dumplings</option>
                <option class="recipe-name" value="honey-bun-cake">Honey Bun Cake</option>
            </select>
        </section>

        <section class="recipe-card">

            <h1 class="recipe-card__recipe-title"></h1>
            <img id="recipe-card__image" src="#" alt="">
            <div class="recipe-card__ingredients">

            </div>
            <div class="recipe-card__directions">

            </div>
            <div class="recipe-card__social-media"></div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="/js/script.js"></script>
</body>

</html>
