<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Recipe App</title>
</head>

<body>
    <main>
        <section class="recipe-card">
            <div class="recipe-card__selection ">
                <label for="recipe">Select a recipe: </label>
                <select name="recipe">
                    <option value="">--Make a selection--</option>
                    <option class="recipe-name" value="corn-souffle">Corn Souffle</option>
                    <option class="recipe-name" value="peach-dumplings">Peach Dumplings</option>
                    <option class="recipe-name" value="honey-bun-cake">Honey Bun Cake</option>
                </select>
            </div>
            <h1 class="recipe-card__recipe-title"></h1>
            <img id="recipe-image" src="#" alt="">
            <div class="recipe-card__ingredients"></div>
            <div class="recipe-card__directions"></div>

            <div class="recipe-card__social-media">
                <h3>Follow Me</h3>
                <ul>
                    <li><a href="https://github.com/omerome83"><img src="./images/github.png" alt="My Github" /></a>
                    </li>
                    <li><a href="https://www.linkedin.com/in/romelwilliams/"><img src="./images/linkedin.png"
                                alt="My LinkedIn" /></a></li>
                    <li><a href="https://twitter.com/omerome"><img src="./images/twitter.png" alt="My Twitter" /></a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="/js/script.js"></script>
</body>

</html>
